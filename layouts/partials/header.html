<header>
  <div class="brand">
    <a class="link-home" href="{{ .Sites.First.Home.RelPermalink }}">
      <div class="logo"></div>
      <h1 class="site-title">{{ .Site.Title }}</h1>
    </a>
  </div>
  <nav>
    <ul>
      {{ range .Site.Menus.main }}
      <li><a href="{{.URL}}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
</header>
