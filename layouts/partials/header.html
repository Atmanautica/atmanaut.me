<header>
  <code id="search_hint" class="search hint">âŒ˜/ to search</code>
  <div class="brand">
    <a title="{{ .Site.Params.Description }}" href="{{ .Site.Home.RelPermalink }}" class="home-link">
      <div class="logo"></div>
      <h1 class="site-title">{{ .Site.Title }}</h1>
      <h2 class="site-tagline" >{{ .Site.Params.Tagline }}</h2>
    </a>
  </div>
  <nav>
    <ul>
      {{ $currentPage := . -}}
      {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
        <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
          <a href="#">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
        <ul class="sub-menu">
          {{ range .Children -}}
          <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
          {{- end }}
        </ul>
        {{ else }}
        <li>
          <a href="{{ .URL }}">
            <span>{{ .Pre }}</span>
          </a>
        </li>
        {{- end }}
      {{- end }}
    </ul>
  </nav>
</header>
