{{ define "main" -}}
<div class="posts">
  {{ range where .Data.Pages "Type" "!=" "static" -}}
  <article class="post-summary">
    <a class="read-more" href="{{ .RelPermalink }}">
      <h2 class="post-title">{{ .Title }}</h2>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "2 Jan 2006" }}</time>
      <p>
        {{ .Summary }}
      </p>
      <button class="read-on btn center clear">⁌ read on ⁍</button>
    </a>
    {{ partial "tags.html" .}}
  </article>
  {{- end}}
</div>
{{- end}}
{{ define "nav" -}}
{{ partial "tags/cloud.html" . }}
{{- end }}
